<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Calculator:</h1>
    <input placeholder="Write first number" class="input" type="text" id="input1" value="5">
    <input placeholder="Write second number" class="input" type="text" id="input2" value="10">
    <div class="signs" id="signs">
      <button class="button" type="button" id="plus">+</button>
      <button class="button" type="button" id="minus">-</button>
      <button class="button" type="button" id="multiplication">*</button>
      <button class="button" type="button" id="division">/</button>
    </div>
    <button class="calculate" type="button" id="button">calculate</button>
    <div class="content">
      <div class="title-result">Result:</div>
      <div class="result" id="result">15</div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>
